<!DOCTYPE html>
<html lang="tr_TR">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-language" content="EN" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <script src="javascript/main.js"></script>
    <script></script>

    <title>example1</title>
  </head>
  <body>
    <main>
      <div id="cars">
        <div id="cars-img">
          <div>
            <img src="img/brown.png" alt="brown" onclick="brown();" />
            <p style="color: brown">Brown</p>
          </div>
          <div>
            <img
              src="img/green1.webp"
              alt="green"
              onclick="green();"
              id="green-img"
            />
            <p style="color: green">Green</p>
          </div>
          <div>
            <img src="img/purple.png" alt="purple" onclick="purple();" />
            <p style="color: purple">Purple</p>
          </div>
          <div>
            <img src="img/yellow.png" alt="Yellow" onclick="yellow();" />
            <p style="color: yellow">Yellow</p>
          </div>
        </div>
      </div>

      <div id="car-div">
        <img src="img/car1.png" alt="example-car" id="example-car" />
        <span>Choose Car</span>
      </div>
      <h1>Avtomobili çalışdırın</h1>
      <h2></h2>

      <div id="btn-div">
        <button onclick="start();" id="start-btn">Start</button>
        <button onclick="stop();" id="stop-btn">Stop</button>
      </div>
    </main>

    <script></script>
  </body>
</html>
